<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Интернет-магазин</title>
</head>
<body>
    <div id="container"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="InternetShop.js"></script>
    <script src="InternetShopService.js"></script>
    <link rel="stylesheet" type="text/css" href="InternetShop.css" />
    <script>
      const shopName = 'Интернет-магазин';
      const shopItems = getItems();
      const shopItemsHeader = getItemsHeader();
  
      ReactDOM.render(
        React.createElement(InternetShop, { shopName: shopName, shopItems: shopItems, shopItemsHeader: shopItemsHeader }),
        document.getElementById('container')
      );
    </script>
</body>
</html>
